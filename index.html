<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon Prime Video</title>
  </head>
  <body>
    <header>
      <nav>
        <a
          href="https://www.primevideo.com/offers/nonprimehomepage/ref=atv_hm_mv_c_9zZ8D2_hm_hom?language=pt_BR"
          >Inicio</a
        >

        <a
          href="https://www.primevideo.com/storefront/ref=atv_hm_offers_c_9zZ8D2_hm_mv?language=pt_BR&contentType=movie&contentId=home"
          >Filmes</a
        >

        <a
          href="https://www.primevideo.com/storefront/ref=atv_hm_mv_c_9zZ8D2_hm_tv?language=pt_BR&contentType=tv&contentId=home"
          >Séries</a
        >
      </nav>

      <figure class="corBanner">
        <img class="logo" src="/img/banner.png" alt="Imagem Amazon" />
      </figure>
    </header>

    <br />

    <main>
      <section class="flex-container">
        <div>
          <figure>
            <img
              class="setaimg"
              src="/img/setaEsquerda.png"
              alt="Seta-esquerda"
            />
          </figure>
        </div>

        <div class="card">
          <figure>
            <img src="img/theBoys.png" alt="THE BOYS" />
          </figure>

          <figcaption>THE BOYS</figcaption>
        </div>

        <div class="card">
          <figure>
            <img src="/img/todoMundo.png" alt="Todo mundo Odeia o Chris" />
          </figure>

          <figcaption>Todo mundo odeia o Chris</figcaption>
        </div>

        <div class="card">
          <figure>
            <img src="/img/interstellar.png" alt="Interstellar" />
          </figure>

          <figcaption>Interstellar</figcaption>
        </div>

        <div>
          <figure>
            <img class="setaimg" src="img/setaDireita.png" alt="seta-direita" />
          </figure>
        </div>
      </section>

      <section class="flex-container">
        <div>
          <figure>
            <img
              class="setaimg"
              src="/img/setaEsquerda.png"
              alt="Seta-direita"
            />
          </figure>
        </div>

        <div class="card">
          <figure>
            <img src="/img/ringOfPower.png" alt="Senhor dos Anéis" />
          </figure>
          <figcaption>O senhor dos Anéis</figcaption>
        </div>

        <div class="card">
          <figure>
            <img src="/img/bigBang.png" alt="Big Bang a Teoria" />
          </figure>
          <figcaption>The Big Bang Theory</figcaption>
        </div>

        <div class="card">
          <figure>
            <img src="/img/topGun.png" alt="Top Gun" />
          </figure>
          <figcaption>Top Gun</figcaption>
        </div>

        <div>
          <figure>
            <img class="setaimg" src="img/setaDireita.png" alt="seta-direita" />
          </figure>
        </div>
      </section>
    </main>

    <br />

    <footer class="footer-main">
      <div class="footer-section">
        <p>
          © Prime Video © Prime•Video © & ™ Aneis do Poder LTD © 2022 MARVERICK.
          Reservados todos os direitos, Prime Video
        </p>

        <div class="icons-footer">
          <a href="https://www.youtube.com/@PrimeVideoBR" target="_blank"
            ><img src="img/youtube.png" alt="Logo youtube"
          /></a>
          <a href="https://www.instagram.com/primevideobr/" target="_blank"
            ><img src="/img/insta.png" alt="lOgo Instragram"
          /></a>
          <a href="https://www.primevideo.com/" target="_blank"
            ><img src="/img/prime.png" alt="Logo Prime•Video"
          /></a>
        </div>
      </div>
    </footer>
  </body>
</html>
